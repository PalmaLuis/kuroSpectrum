name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Descargar cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ¥¯ Instalar Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Instalar y Construir
        run: |
          bun install
          bun run build

      - name: ðŸš€ Enviar archivos al VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*" # Carpeta que genera Vite
          target: "/var/www/dev" # Carpeta destino en tu VPS
          strip_components: 1 # Saca los archivos de 'dist' para no crear una subcarpeta
